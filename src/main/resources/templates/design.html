<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <title>Item Inventory</title>
</head>
<body>
<div class="d-flex flex-column bd-highlight justify-content-center align-items-center">
    <h1 class="mb-3  text-decoration-underline text-primary">Design Cloth</h1>
    <form method="post" th:object="${clothing}">
        <div class="mb-3">
            <label for="ClothId" class="form-label">Cloth ID:</label>
            <input type="number" class="form-control" id="ClothId" th:field="*{clothingID}" placeholder="Enter Cloth ID">
        </div>
        <div class="mb-3">
            <label for="clothingName" class="form-label">Cloth Name:</label>
            <input type="text" class="form-control" id="clothingName" th:field="*{clothingName}" placeholder="Enter Cloth Name">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('clothingName')}" th:errors="*{clothingName}"></span>
        </div>
        <div class="mb-3">
            <label for="yearOfCreation" class="form-label">Year of Creation:</label>
            <input type="number" class="form-control" id="yearOfCreation" th:field="*{yearOfCreation}" placeholder="Enter Year of Creation">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('yearOfCreation')}" th:errors="*{yearOfCreation}"></span>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price:</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Enter Price">
            <span class="validationError text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
        </div>
        <select th:field="*{brandFrom}" class="form-select mt-5 mb-5" aria-label="Brand selection">
            <option th:each="brand: ${brands}" th:value="${brand}" th:text="${brand.title}"/>
        </select>
        <button type="submit" class="btn btn-success mt-5">Create Cloth</button>
    </form>
</div>
</body>
</html>
